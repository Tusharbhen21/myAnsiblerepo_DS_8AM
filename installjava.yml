---
- hosts: mywebservers
  become: yes
  vars:
    myjavapackonubuntu: openjdk-13-jdk

  tasks:
    - name: install java on ubuntu 
      apt:
        name: "{{ myjavapackonubuntu }}"
        state: present
        update_cache: yes
      when: ansible_os_family == "Debian"

    - name: install java on redhat
      dnf:
        name: "{{ myjavapackonredhat }}"
        state: present
      when: ansible_os_family == "RedHat"
